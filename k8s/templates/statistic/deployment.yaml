apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ukpktest.statistic" . }}
  labels:
    name: {{ include "ukpktest.statistic" . }}
    {{- include "ukpktest.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 0 # Default to 10 if not specified
  selector:
    matchLabels:
      name: {{ include "ukpktest.statistic" . }}
      {{- include "ukpktest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        name: {{ include "ukpktest.statistic" . }}
        {{- include "ukpktest.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ukpktest.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.statisticService.image.repository }}:{{ .Values.statisticService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.statisticService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ template "ukpktest.fullname" . }}-assets
              mountPath: /var/www/app
          env:
          {{- range $key, $value := .Values.statisticService.env }}
            - name: {{ $value.name }}
              valueFrom:
                secretKeyRef:
                  key: {{ $value.key }}
                  name: {{- include "ukpktest.secret" $ | indent 4 }}
          {{- end }}
        - name: nginx
          image: nginx:alpine
          imagePullPolicy: Always
          ports:
          - containerPort: 80
            name: http
            protocol: TCP
          volumeMounts:
          - name: {{ template "ukpktest.fullname" . }}-nginx
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
          - name: {{ template "ukpktest.fullname" . }}-assets
            mountPath: /var/www/app
      volumes:
        - name: {{ template "ukpktest.fullname" . }}-nginx
          configMap:
            name: {{ template "ukpktest.fullname" . }}-nginx
        {{- if .Values.statisticService.develop.enabled }}
        - name: {{ template "ukpktest.fullname" . }}-assets
          hostPath:
            path: {{.Values.statisticService.develop.pwd}}
        {{- else }}
        - name: {{ template "ukpktest.fullname" . }}-assets
          emptyDir: { }
        {{ end }}
      {{- if not .Values.statisticService.develop.enabled }}
      initContainers:
        - name: {{ template "ukpktest.fullname" . }}-assets
          image: "{{ .Values.statisticService.image.repository }}:{{ .Values.statisticService.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.statisticService.image.pullPolicy }}
          command: ['sh', '-c', "cp -rT /tmp/app /var/www/app"]
          volumeMounts:
            - name: {{ template "ukpktest.fullname" . }}-assets
              mountPath: /var/www/app/
      {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}